<!DOCTYPE html>
<meta charset="utf-8">
<style>
	body {
		font: 10px sans-serif;
	}

	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	.dot {
		stroke: #000;
	}
</style>
<body>
	<script src="lib/d3.min.js"></script>
	<script>
		var margin = {right: 20},
			width = 1460 - margin.right,
			height = 750;

		var x = d3.scale.linear()
			.range([0, width]);
		var y = d3.scale.linear()
			.range([height, 0]);

		var color = d3.scale.category10();

		var svg = d3.select("body")
			.append("svg")
			.attr("width", width + margin.right)
			.attr("height", height)
			.call(d3.behavior.zoom().on("zoom", function(){
				svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
			}))
			.append("g")
			.attr("transform", "translate(-150,-20)");

		var variants = ['Anpeŧ', 'Pàđule', 'Uronŧo', 'Poŧale', 'Verona', 'Ŧenŧenige', 'Kaxan', 'Arfanta (Tarŧo)', 'Belun', 'Sa Stin', 'Venèsia', 'Krespaòro', 'Bixa', 'Montebèlo', 'Teoƚo', 'Roman', 'Vas', 'Toneđa', 'Vicensa', 'Lovadina', 'Kanpo San Martin', 'Istrana', 'Raldon', 'Méolo', 'Cerèa', 'Frata', 'Vila', 'Kavàrxare', 'Trevixo', 'Italia'],
			data = [[-0.14661656605581921,-0.0813696629634311],[-0.20478537390500912,-0.09262542863136697],[-0.13308250154095252,-0.06989688076487445],[-0.18165547233243262,-0.04626776612716313],[0.03081470054436158,0.00775397837167212],[-0.12372871421702246,0.08581055789429456],[-0.044188886414646404,0.08709651364945799],[-0.01272123596548452,0.08624743635770903],[-0.058120187853949574,0.10118082536193007],[0.01690708915038053,0.03891866564811931],[0.05365140079933178,-0.017554022790486748],[0.045305327539984966,-0.019533018512973892],[-0.008415267551640059,0.0727395603556441],[0.04933834138971642,-0.02016241643559194],[0.07335519939642954,-0.02172761420461852],[0.04615047182046875,0.00901208371577266],[-0.041091278570220005,0.08886128013393324],[0.04841053370335807,-0.01965994456812711],[0.050236956535908525,-0.021798719220976228],[0.020243254635429947,0.052701104298168884],[0.06465855275482212,-0.018509815879796086],[0.05121039516779263,-0.0056809346908192485],[0.023813453822781137,0.005429220452731614],[0.038668200932156845,-0.0013395546146229168],[0.02150816751531544,-0.001387605443957724],[0.06017779103233201,-0.01827196583770461],[0.06283749822596058,-0.022366249253246307],[0.06900001465644436,-0.029776736901140504],[0.02817893851086408,0.0005753698111430757],[0.09993919627333646,-0.1283982592096798]];
		data = data.map(function(el, idx){ return {v: variants[idx], x: el[0], y: el[1]}; });

		x.domain(d3.extent(data, function(d){ return d.x; })).nice();
		y.domain(d3.extent(data, function(d){ return d.y; })).nice();

		svg.selectAll("text")
			.data(data)
			.enter().append("text")
			.text(function(d){ return d.v; })
			.attr("x", function(d){ return x(d.x); })
			.attr("y", function(d){ return y(d.y); })
			.attr("dx", "0.5em")
			.attr("font-size", "10px");

		svg.selectAll(".dot")
			.data(data)
			.enter().append("circle")
			.attr("class", "dot")
			.attr("r", 3.5)
			.attr("cx", function(d){ return x(d.x); })
			.attr("cy", function(d){ return y(d.y); })
			.style("fill", function(d){ return color(d.v); });
	</script>
</body>

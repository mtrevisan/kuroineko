<!DOCTYPE html>
<meta charset="utf-8">
<style>
	body {
		font: 10px sans-serif;
	}

	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	.dot {
		stroke: #000;
	}
</style>
<body>
	<script src="lib/d3.min.js"></script>
	<script>
		var margin = {right: 20},
			width = 1460 - margin.right,
			height = 750;

		var x = d3.scale.linear()
			.range([0, width]);
		var y = d3.scale.linear()
			.range([height, 0]);

		var color = d3.scale.category10();

		var svg = d3.select("body")
			.append("svg")
			.attr("width", width + margin.right)
			.attr("height", height)
			.call(d3.behavior.zoom().on("zoom", function(){
				svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
			}))
			.append("g")
			.attr("transform", "translate(-150,-20)");

		var variants = ['Anpeŧ', 'Pàđule', 'Uronŧo', 'Poŧale', 'Verona', 'Ŧenŧenige', 'Kaxan', 'Arfanta (Tarŧo)', 'Belun', 'Sa Stin', 'Venèsia', 'Krespaòro', 'Bixa', 'Montebèlo', 'Teoƚo', 'Roman', 'Vas', 'Toneđa', 'Vicensa', 'Lovadina', 'Kanpo San Martin', 'Istrana', 'Raldon', 'Méolo', 'Cerèa', 'Frata', 'Vila', 'Kavàrxare', 'Trevixo', 'Italia'],
			data = [[-0.14656037621344617,-0.08134414869605502],[-0.204781189658041,-0.0925403323657319],[-0.13304094163717214,-0.06985387096962847],[-0.18160030462769744,-0.046209577855767646],[0.030942740917208715,0.0077337512981926],[-0.1235977765914116,0.08584982311814661],[-0.04405199916022448,0.0871007468086137],[-0.012601226761469271,0.08623916807650567],[-0.05799591550202846,0.10119442459286747],[0.016893304381850525,0.038850892632131026],[0.053274333448032,-0.01761180055399288],[0.04539878135337831,-0.01954033627002144],[-0.008242688340673819,0.07272901236990213],[0.04942881330343588,-0.020168806695295156],[0.07316152894301577,-0.02169971654071046],[0.046075708600080985,0.009000593088809674],[-0.0409636741879886,0.08886997940775332],[0.04847419281538264,-0.019637722531494352],[0.050322368400454794,-0.02180386151471499],[0.020215016259498023,0.0526414989403272],[0.06445026506440649,-0.018477838971101543],[0.051131417138077125,-0.005684660646002971],[0.02391574825287831,0.005421504541106892],[0.0386199614530501,-0.0013574377247267384],[0.021606326509608354,-0.001396255425440427],[0.06007366261364177,-0.018222377245448076],[0.0626297602572597,-0.02233467946878417],[0.06873520968598294,-0.02974722516387471],[0.02791856371279849,0.0004884201361888891],[0.10016838957011216,-0.12848916637175434]];
		data = data.map(function(el, idx){ return {v: variants[idx], x: el[0], y: el[1]}; });

		x.domain(d3.extent(data, function(d){ return d.x; })).nice();
		y.domain(d3.extent(data, function(d){ return d.y; })).nice();

		svg.selectAll("text")
			.data(data)
			.enter().append("text")
			.text(function(d){ return d.v; })
			.attr("x", function(d){ return x(d.x); })
			.attr("y", function(d){ return y(d.y); })
			.attr("dx", "0.5em")
			.attr("font-size", "10px");

		svg.selectAll(".dot")
			.data(data)
			.enter().append("circle")
			.attr("class", "dot")
			.attr("r", 3.5)
			.attr("cx", function(d){ return x(d.x); })
			.attr("cy", function(d){ return y(d.y); })
			.style("fill", function(d){ return color(d.v); });
	</script>
</body>

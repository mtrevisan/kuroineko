<!DOCTYPE html>
<meta charset="utf-8">
<style>
	body {
		font: 10px sans-serif;
	}

	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	.dot {
		stroke: #000;
	}
</style>
<body>
	<script src="lib/d3.min.js"></script>
	<script>
		var margin = {right: 20},
			width = 1460 - margin.right,
			height = 750;

		var x = d3.scale.linear()
			.range([0, width]);
		var y = d3.scale.linear()
			.range([height, 0]);

		var color = d3.scale.category10();

		var svg = d3.select("body")
			.append("svg")
			.attr("width", width + margin.right)
			.attr("height", height)
			.call(d3.behavior.zoom().on("zoom", function(){
				svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
			}))
			.append("g")
			.attr("transform", "translate(-150,-20)");

		var variants = ['Anpeŧ', 'Pàđule', 'Uronŧo', 'Poŧale', 'Verona', 'Ŧenŧenige', 'Kaxan', 'Arfanta (Tarŧo)', 'Belun', 'Sa Stin', 'Venèsia', 'Krespaòro', 'Bixa', 'Montebèlo', 'Teoƚo', 'Roman', 'Vas', 'Toneđa', 'Vicensa', 'Lovadina', 'Kanpo San Martin', 'Istrana', 'Raldon', 'Méolo', 'Cerèa', 'Frata', 'Vila', 'Kavàrxare', 'Trevixo', 'Italia'],
			data = [[-0.1466165017305689,-0.0813696404982165],[-0.2047853886723081,-0.09262544433753685],[-0.13308244057056684,-0.069896868130916],[-0.18165544400595268,-0.046267775093339486],[0.030814888097144628,0.007753935508726649],[-0.12372863517152484,0.08581053777321507],[-0.044188736546151526,0.08709651020646862],[-0.012721106818831878,0.08624742384462061],[-0.058120077687425005,0.10118079770803415],[0.01690720992764167,0.03891866952835494],[0.05365155097079975,-0.01755403161432587],[0.045305488849953286,-0.019533038259041593],[-0.008415094338331413,0.07273950240781196],[0.049338506469078336,-0.020162439790918165],[0.07335533438331662,-0.02172763414620753],[0.04615061129361737,0.009012070963175918],[-0.04109115147123711,0.08886126023406438],[0.04841070682743368,-0.01965996309203061],[0.050237119884458094,-0.02179873658653841],[0.020242335363812928,0.05270175005244539],[0.06465806153734438,-0.018509437868115083],[0.05121052425124781,-0.0056809367844221515],[0.02381362658665803,0.005429195488454722],[0.038668327150009035,-0.0013395587656029031],[0.021508335165800332,-0.0013876447040638597],[0.06017623301130726,-0.01827302283075552],[0.06283702228050991,-0.02236589706801732],[0.0690001312117899,-0.02977676071937085],[0.028179060882913238,0.0005753564175713515],[0.09993950286806216,-0.1283981798435254]];
		data = data.map(function(el, idx){ return {v: variants[idx], x: el[0], y: el[1]}; });

		x.domain(d3.extent(data, function(d){ return d.x; })).nice();
		y.domain(d3.extent(data, function(d){ return d.y; })).nice();

		svg.selectAll("text")
			.data(data)
			.enter().append("text")
			.text(function(d){ return d.v; })
			.attr("x", function(d){ return x(d.x); })
			.attr("y", function(d){ return y(d.y); })
			.attr("dx", "0.5em")
			.attr("font-size", "10px");

		svg.selectAll(".dot")
			.data(data)
			.enter().append("circle")
			.attr("class", "dot")
			.attr("r", 3.5)
			.attr("cx", function(d){ return x(d.x); })
			.attr("cy", function(d){ return y(d.y); })
			.style("fill", function(d){ return color(d.v); });
	</script>
</body>

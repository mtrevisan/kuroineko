<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Mauro Trevisan">
	<link rel="shortcut icon" href="../favicon.png" />

	<title>test Lexer</title>

	<link rel="stylesheet" href="../test/lib/qunit/qunit-1.18.0.css">

	<script src="../test/lib/qunit/qunit-1.18.0.js"></script>

	<script src="../app/AMDLoader.js"></script>

	<script>
		AMDLoader.config = {
			baseUrl: '../app',
			paths: {
				libs: '../libs'
			}
		};

		require(['tools/data/Lexer'], function(Lexer){
			test('plain lexer', function(){
				var lexer = new Lexer();
				lexer.addRule(/[0-9]+/gi, function(lexeme){
					equal(lexeme, '012');
				});
				lexer.addRule(/[a-z]+/, function(lexeme){
					equal(lexeme, 'ab');
				});
				lexer.lex('ab012');
			});
		});
	</script>
</head>

<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Mauro Trevisan">
	<link rel="shortcut icon" href="../favicon.png" />

	<title>test binary indexed tree</title>

	<link rel="stylesheet" href="../test/lib/qunit/qunit-1.19.0.css">

	<script src="../test/lib/qunit/qunit-1.19.0.js"></script>

	<script src="../app/AMDLoader.js"></script>

	<script>
		AMDLoader.config = {
			baseUrl: '../app',
			paths: {
				libs: '../libs'
			}
		};


		require(['tools/data/structs/Trie'], function(Trie){
			test('trie', function(){
				var t = new Trie();

				t.add('abc');
				t.add('abb');
				t.add('ac');
				t.add('a');

				equal(!!t.contains('a'), true);
				equal(t.contains('ab'), undefined);
				equal(t.contains('c'), undefined);
			});

			test('getWords 1', function(){
				var t = new Trie();

				t.add('abc');
				t.add('abb');
				t.add('ac');
				t.add('a');

				deepEqual(t.getWords('a').sort(), ['a', 'abb', 'abc', 'ac'].sort());
				deepEqual(t.getWords('ab').sort(), ['abb', 'abc'].sort());
				deepEqual(t.getWords('c'), []);
			});

			test('getWords 2', function(){
				var t = new Trie();

				t.add('a');
				t.add('ab');
				t.add('bc');
				t.add('cd');
				t.add('abc');
				t.add('abd');

				deepEqual(t.getWords('a').sort(), ['a', 'ab', 'abc', 'abd'].sort());
			});

			test('findMatchesOnPath', function(){
				var t = new Trie();

				t.add('a');
				t.add('ab');
				t.add('bc');
				t.add('cd');
				t.add('abc');

				deepEqual(t.findMatchesOnPath('abcd').sort(), ['a', 'ab', 'abc'].sort());
			});
		});
	</script>
</head>

<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
</body>
</html>

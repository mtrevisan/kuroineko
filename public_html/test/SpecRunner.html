<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>QUnit Composite Test Suite</title>

		<link rel="stylesheet" href="lib/qunit/qunit-1.19.0.css">
		<!-- <link rel="stylesheet" href="lib/qunit/qunit-composite.css"> -->

		<script src="lib/qunit/qunit-1.19.0.js"></script>
		<!-- <script src="lib/qunit/qunit-composite.js"></script> -->

		<script src="../app/AMDLoader.js"></script>

		<script>
			AMDLoader.config = {
				baseUrl: '../app',
				paths: {
					libs: '../libs'
				}
			};

			window.addEventListener("load", function(){
				QUnit.config.autoload = false;
				QUnit.config.autostart = false;

				setTimeout(function(){
					require([
						"unit/testArithmeticCoder",
						"unit/testArrayHelper",
						"unit/testBinaryIndexedTree",
						"unit/testContinuedFraction",
						"unit/testEliasDeltaCoder",
						"unit/testFraction",
						"unit/testFunctionHelper",
						"unit/testGrapheme",
						"unit/testLexer",
						"unit/testMeasureConverter",
						"unit/testNorvigSpellChecker",
						"unit/testPhone",
						"unit/testTrie"
					], function(){
						QUnit.load();
						QUnit.start();
					});
				}, 10);

				window.removeEventListener("load", onLoad, true);
			}, true);
		</script>
	</head>

	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
	</body>
</html>

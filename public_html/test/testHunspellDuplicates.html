					if(continuationClasses.length)
						word = word.replace(/\/.+/, '');
					continuationClasses.forEach(function(continuationClass){
						if(!generator.hasRule(continuationClass))
							console.log('rule for class ' + continuationClass + ' not found');
						if(!generator.canParse(word, continuationClass))
							console.log('no derivations can be extracted from word ' + word + ' with class ' + continuationClass);
					});
				}
